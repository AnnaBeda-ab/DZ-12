appender.testng.type = Reporter
appender.testng.name = ReporterAppender
appender.testng.layout.type = PatternLayout
appender.testng.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n